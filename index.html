---
layout: default
title: "Words Pictures Ideas' Blog"
published: true
---

<div class="blog-index clear">
	{% for post in site.posts %}
	<div class="blog-entry">
		<a href="{{page.prefix}}{{ post.url }}"  style="background-image: url('{{ post.banner }}')">
			<div class="post-caption container">
				<h2 class="post-title post-meta">{{ post.title  }}</h2>
				<p  class="post-author post-meta">{{ post.author | Capitalize }}</p>
			</div>
		</a>
	</div>
	{% endfor %}
</div>
