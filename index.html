---
layout: default
title: Words Pictures Ideas' Blog
prefix: "/b/_site"
---
<div class="container clear">
	<div class="left grid12 float-item main-container">
    {% for post in site.posts %}
	    <div class="blog-post">
	    	<a href="{{page.prefix}}{{ post.url }}"><img src="{{ post.header }}"></a>
	    	<div class="post-caption">
		      <a href="{{page.prefix}}{{ post.url }}">
		      	<h2 class="post-title post-meta">{{ post.title  }}</h2>
		      	<p  class="post-author post-meta">{{ post.author | Capitalize }}</p>
		      </a>
		     </div>
			</div>
    {% endfor %}
	</div>
</div>
